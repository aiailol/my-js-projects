<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days untill summer</title>
  <link rel="stylesheet" href="hh.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer">
      <div class="time">
        <span id="days"></span>
        <span>days</span>
      </div>
      <div class="time">
        <span id="hours"></span>
        <span>hours</span>
      </div>
      <div class="time">
        <span id="minutes"></span>
        <span>minutes</span>
      </div>
      <div class="time">
        <span id="seconds"></span>
        <span>seconds</span>
      </div>
    </div>
  </div>

  <script src="jj.js"></script>
</body>
</html>
