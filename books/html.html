<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Exchange Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Book Exchange Platform</h1>
    <!-- Add navigation links here -->
  </header>
  <main>
    <!-- Section for adding a new book -->
    <section id="addBook">
      <h2>Add a New Book</h2>
      <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Section for displaying reviews -->
    <section id="reviews">
      <h2>Book Reviews</h2>
      <div id="reviewList">
        <!-- Display book reviews here -->
      </div>
    </section>
    
  </main>
  
  <!-- User Profile section -->
  <section id="userProfile">
    <h2>User Profile</h2>
    <div>
      <h3>Username: <span id="username">JohnDoe</span></h3>
      <!-- Add more user profile information here -->
    </div>
  </section>
  
  <footer>
    <p>Book Exchange Platform</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
